<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            background: #111;
            color: white;
            position: relative;
            width: 100%;
        }

        /* Menu no PC */
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .nav-menu li a:hover {
            opacity: 0.7;
        }

        /* Botão hambúrguer (celular) */
        .hamburger {
            display: none;
            background: none;
            font-size: 2rem;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }

        /* ==================== CELULAR ==================== */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            /* Menu escondido inicialmente */
            .nav-menu {
                display: none;
                position: absolute;
                top: 70px;
                right: 0;
                background: #111;
                width: 100%;
                flex-direction: column;
                text-align: center;
                padding: 1rem 0;
                border-top: 1px solid #222;
            }

            /* Menu mostrado */
            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER COMPLETO -->
    <header>
        <nav class="navbar">

            <!-- Botão hambúrguer -->
            <button class="hamburger" id="hamburger">☰</button>

            <!-- Menu -->
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO SÓ PRA TESTAR -->
    <section id="home" style="padding: 40px; text-align: center;">
        <h1>Bem-vindo ao site</h1>
        <p>Conteúdo de teste...</p>
    </section>

    <script>
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        hamburger.addEventListener("click", () => {
            navMenu.classList.toggle("active");
        });
    </script>

</body>
</html>
